<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Flat Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./Img/d453846f7ce94649acd971b659ab3399.png">
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- CSS style  -->
  <link rel="stylesheet" href="./CSS/style.CSS">
  <title>Dogs Like U</title>
</head>
<body> 
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Home</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dogs like U</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <aside class="col-lg-3 pb-3">
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <h2 id="form-heading" class="mt-1 h3 form-label">
                Name:
              </h2>
              <input class="form-input col-lg-12" type="text" id="name-input" placeholder="Enter name"
                aria-labelledby="form-heading" />
            </div>
            <div class="input-group">
              <h2 id="form-heading" class="mt-1 h3 form-label">
                Surname:
              </h2>
              <input class="form-input col-lg-12" type="text" id="surname-input" placeholder="Enter surname"
                aria-labelledby="form-heading" />
            </div>
            <br />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary col-lg-12" id="search-button" aria-label="submit search">
                Submit
              </button>
            </div>          
          </div>
        </form>
        <br />
        <div class="input-group-append">
          <button class="btn btn-success col-lg-12" onclick="getDog()">Looks like Me!</button>
        </div>  
      </aside>

      <div class="col-lg-9 pb-3" id="mediaContainer" style="display: block;">
        <section id="photo" class="mt-3" role="region" aria-live="polite" style="border: 1px silver solid;">
          <img class="card-img-top imgResult" alt="image">
        </section>
        <section id="video" class="row mt-3" role="region" aria-live="polite">
          <p class="videoResult" alt="Video"></p>
        </section>
      </div>

    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Footer</a>
      </div>
    </div>
  </nav>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <!-- Main Javascript --> 
  <script src="./JS/script.JS">
  </script>
</body>
</html>
